<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">


    <div id="layout-header" class="Unselectable fontRegular">
        <!-- Logo -->
        <a href="dashboard.xhtml" id="layout-logo">
            <span class="Fs19 FontTitilliumSemiBoldItalic Fleft">
                <span class="softblue">WHISPER</span>
                <span class="hardblue">IO</span>
            </span>
        </a>


        <ul id="sm-topmenu" class="layout-header-widgets white Fs14">

            <!-- User Account -->
            <li class="Fleft BordRadHalf TexAlCenter">
                <i class="icon-user-male"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <li class="Animated05">
                        <a class="white Unselectable">
                            <i class="icon-user-male Fs26 OvHidden"></i>
                            <span class="Fs18">#{sessionBean.connectedUser.forename} #{sessionBean.connectedUser.lastName}<br/></span>
                        </a>
                    </li>
                    <li class="Animated05">
                        <a href="#" class="white Unselectable">
                            <i class="icon-sliders"></i>User Preferences
                        </a>
                    </li>
                </ul>
            </li>

            <!-- Session -->
            <li class="Fleft BordRadHalf TexAlCenter"><i class="icon-power"></i>
                <ul class="layout-header-widgets-submenu BordRad5 shadows white Animated05">
                    <li class="Animated05"><h:commandLink actionListener="#{topBarBean.logout()}" class="white Unselectable"><i class="icon-logout"></i>Log Out</h:commandLink></li>
                </ul>
            </li>
        </ul>

        <!-- NEVER REMOVE FOLLOWING 'UL' TAG ! BECAUSE THIS CONTAINS RESPONSIVE MODE HEADER MENU OPEN-CLOSE BUTTON -->
        <ul id="sm-mobiletopmenu" class="layout-header-widgets white Fs14">
            <li class="Fleft BordRadHalf TexAlCenter Animated05 DisplayOnResponsive"><i class="icon-th-1"></i></li>
        </ul>
        <!-- ****** -->
    </div>

</ui:composition>
