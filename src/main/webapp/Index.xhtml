<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/items/Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core">

    <!-- CSS -->
    <ui:define name="extraCSSLink">
        <link rel="stylesheet" href="css/index.css"></link>    
    </ui:define>

    <!-- Title -->
    <ui:define name="title">
        Whisper.io : Connection
    </ui:define>

    <!-- Pre-Render Events -->
    <ui:define name="PreRenderEvents">
        <f:event listener="#{indexBean.autologin()}" type="preRenderView"></f:event>
    </ui:define>

    <!-- Content Panel -->
    <ui:define name="contentPanel">

        <!-- Fork me on github -->
        <a href="https://github.com/whisperio/whisperio" >
            <h:graphicImage value="/images/github.png"/>
        </a>

        <!-- Login Block -->
        <div id="login-block">
            <h:graphicImage value="/images/logo.png"/>
            <h1>Whisper.io...</h1>
            <h2>EMPOWERED SCRUM</h2>
            <fieldset>
                <p:inputText value="#{indexBean.mail}" styleClass="fieldsetBlock" placeholder="Username or Email (case sensitive)" />   
            </fieldset>
            <fieldset>
                <p:commandButton value="Sign In" styleClass="btn btn-primary btn-sm btn-block" actionListener="#{indexBean.connect()}" update="growl" /> 
            </fieldset>
        </div>

    </ui:define>
</ui:composition>
