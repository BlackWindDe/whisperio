<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/items/Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <!-- CSS -->
    <ui:define name="extraCSSLink">
        <link rel="stylesheet" href="css/project.css"></link>
    </ui:define>

    <!-- Title -->
    <ui:define name="title">
        Whisper.io : Project
    </ui:define>

    <!-- Content Panel -->
    <ui:define name="contentPanel">

        <!-- Statistic Panel -->
        <p:panel header="Release #{projectBean.selectedProjectCurrentRelease.releaseNumber} : #{projectBean.selectedProjectCurrentRelease.name}"  toggleable="true" collapsed="true" toggleSpeed="500" styleClass="indicators">
            <p:tabView>
                <p:tab title="Global Statistics">
                    <p:panelGrid columns="2">
                        <h:outputText value="Project Name:" />
                        <h:outputText value="#{sessionBean.selectedProject.name}" />
                        <c:choose>
                            <c:when test="#{projectBean.hasActiveRelease()}">
                                <h:outputText value="Release End Date:" />
                                <h:outputText value="#{projectBean.selectedProjectCurrentRelease.endDate}" />
                                <h:outputText value="Number of sprint planned:" />
                                <h:outputText value="#{projectBean.selectedProjectCurrentRelease.numberOfSprint}" />
                            </c:when>
                        </c:choose>
                    </p:panelGrid>
                </p:tab>
                <p:tab title="Release Burndown Chart">
                    <c:choose>
                        <c:when test="#{!projectBean.hasActiveRelease()}">
                            The project does not have any active release.
                        </c:when>
                        <c:when test="#{!projectBean.hasActiveReleaseClosedSprint()}">
                            The project does not have any closed sprint.
                        </c:when>
                        <c:otherwise>
                            <p:chart type="line" model="#{projectBean.releaseBurndownChart}"/>
                        </c:otherwise>
                    </c:choose>
                </p:tab>
                <p:tab title="Business Value Chart">
                    <c:choose>
                        <c:when test="#{!projectBean.hasClosedSprint()}">
                            The project does not have any closed sprint.
                        </c:when>
                        <c:otherwise>
                            <p:chart type="line" model="#{projectBean.businessValueChart}"/>
                        </c:otherwise>
                    </c:choose>
                </p:tab>
                <p:tab title="Velocity Chart">
                    <c:choose>
                        <c:when test="#{!projectBean.hasClosedSprint()}">
                            The project does not have any closed sprint.
                        </c:when>
                        <c:otherwise>
                            <p:chart  type="bar" model="#{projectBean.velocityChart}"/>
                        </c:otherwise>
                    </c:choose>
                </p:tab>
            </p:tabView>
        </p:panel>

    </ui:define>
</ui:composition>
