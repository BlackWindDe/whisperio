<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/items/Template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <!-- CSS -->
    <ui:define name="extraCSSLink">
        <link rel="stylesheet" href="css/project.css"></link>
    </ui:define>

    <!-- Title -->
    <ui:define name="title">
        Whisper.io : Project
    </ui:define>

    <!-- Content Panel -->
    <ui:define name="contentPanel">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-8 info release">
                    Current Release Info : Number, Name, Start Date, End Date, Number of Sprint
                </div>
                <div class="col-md-8 info sprint">
                    Current Sprint Info : Number, Name, Start Date, End Date
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 reportBlock">
                    <p:chart type="line" model="#{projectBean.releaseBurndownChart}" styleClass="report"/>
                </div>
                <div class="col-md-5 reportBlock">
                    Sprint Burndown Chart.
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 reportBlock">
                    Velocity.
                </div>
                <div class="col-md-5 reportBlock">
                    Business Value Chart.
                </div>
            </div>
            <div class="row">
                <div class="col-md-5 reportBlock">
                    Cumulative Flow Diagram.
                </div>
                <div class="col-md-5 reportBlock">
                    Issue Tracker Backlog.
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
